<!DOCTYPE html>
<html>
<head>
	<title>Faculty Management System</title>
</head>
<body>
	<h2>Faculty Information System</h2>
	<form action="/insert" method="GET"><br>
		Faculty ID: <input type="text" name="id" required><br><br>
		Title: <select name="title" required>
			<option value="">Select Title</option>
			<option value="PROFESSOR">Professor</option>
			<option value="ASSOCIATE PROFESSOR">Associate Professor</option>
			<option value="ASSISTANT PROFESSOR">Assistant Professor</option>
			<option value="LECTURER">Lecturer</option>
		</select><br><br>
		Faculty Name: <input type="text" name="name" required><br><br>
		Branch: <select name="branch" required>
			<option value="">Select Branch</option>
			<option value="CSE">Computer Science Engineering</option>
			<option value="ECE">Electronics & Communication</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
			<option value="EEE">Electrical Engineering</option>
		</select><br><br>
		<input type="submit" value="Add Faculty"><br>
	</form>
	<br>
	<a href="/cse-professors">View CSE Professors</a><br>
	<a href="/all-faculty">View All Faculty</a>
</body>
</html>
