<!DOCTYPE html>
<html>
<head>
    <title>Box Model Demo</title>
    <style>
        .box-container {
            border: 1px solid red;
            background-color: #D18C1D;
            padding: 10px;
        }
        
        li {
            margin: 15px;
            background: #C0A9DB;
        }
        
        p {
            width: 600px;
            height: 400px;
            border: 2px dashed black;
            background: #D1D631;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <h1>Box Model Demo</h1>
        
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        
        <p>This is a paragraph in a 600x400px box with dashed dotted borders and background #D1D631</p>
    </div>
</body>
</html>
