<!DOCTYPE html>
<html>
<head>
	<title>Attendance Management System</title>
</head>
<body>
	<h2>Student Attendance Management</h2>
	<form action="/insert" method="GET"><br>
		Student Name: <input type="text" name="name" required><br><br>
		USN: <input type="text" name="usn" required><br><br>
		Branch: <select name="branch" required>
			<option value="">Select Branch</option>
			<option value="CSE">Computer Science Engineering</option>
			<option value="ECE">Electronics & Communication</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
			<option value="EEE">Electrical Engineering</option>
		</select><br><br>
		Total Classes: <input type="number" name="totalClasses" min="1" required><br><br>
		Classes Attended: <input type="number" name="attendedClasses" min="0" required><br><br>
		<input type="submit" value="Add Student"><br>
	</form>
	<br>
	<a href="/low-attendance">View Students with Attendance < 75%</a><br>
	<a href="/all-students">View All Students</a>
</body>
</html>
