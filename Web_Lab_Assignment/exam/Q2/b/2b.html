<!DOCTYPE html>
<html>
<head>
	<title>Student Exam Fee Management</title>
</head>
<body>
	<h2>Student Exam Fee Registration</h2>
	<form action="/insert" method="GET"><br>
		Student Name: <input type="text" name="name" required><br><br>
		USN: <input type="text" name="usn" required><br><br>
		Semester: <input type="number" name="semester" min="1" max="8" required><br><br>
		Exam Fee: <input type="number" name="examFee" min="0" step="0.01" required><br><br>
		<input type="submit" value="Submit"><br>
	</form>
	<br>
	<a href="/unpaid">View Students Who Haven't Paid Fees</a><br>
	<a href="/delete-unpaid">Delete Students Who Haven't Paid Fees</a>
</body>
</html>
