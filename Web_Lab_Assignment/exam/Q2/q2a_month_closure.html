<!DOCTYPE html>
<html>
<head>
    <title>Month Number Converter</title>
</head>
<body>
    <h1>Month Number Converter</h1>
    <p>Enter a month number (1-12) to get the month name</p>
    
    <label>Month Number:</label><br>
    <input type="number" id="monthInput" min="1" max="12"><br><br>
    
    <button onclick="convertMonth()">Convert</button><br><br>
    
    <div id="result">
        <h3>Result:</h3>
        <p id="output"></p>
    </div>
    <script src="q2a_month_closure.js"></script>
</body>
</html>
