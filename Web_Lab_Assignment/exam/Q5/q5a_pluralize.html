<!DOCTYPE html>
<html>
<head>
    <title>Word Pluralizer</title>
</head>
<body>
    <h1>Word Pluralizer</h1>
    <p>Enter a noun and number to get the correct pluralized form</p>
    
    <label>Noun:</label><br>
    <input type="text" id="nounInput" value="cat"><br><br>
    
    <label>Number:</label><br>
    <input type="number" id="numberInput" min="0" value="5"><br><br>
    
    <button onclick="pluralizeWord()">Pluralize</button><br><br>
    
    <div id="result">
        <h3>Result:</h3>
        <p id="output"></p>
    </div>

    <script src="q5a_pluralize.js"></script>
</body>
</html>
