<!DOCTYPE html>
<html>
<head>
	<title>Student Branch and Semester Management</title>
</head>
<body>
	<h2>Student Information System</h2>
	<form action="/insert" method="GET"><br>
		User Name: <input type="text" name="name" required><br><br>
		Branch: <select name="branch" required>
			<option value="">Select Branch</option>
			<option value="CSE">Computer Science Engineering</option>
			<option value="ECE">Electronics & Communication</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
			<option value="EEE">Electrical Engineering</option>
		</select><br><br>
		Semester: <select name="semester" required>
			<option value="">Select Semester</option>
			<option value="1">1st Semester</option>
			<option value="2">2nd Semester</option>
			<option value="3">3rd Semester</option>
			<option value="4">4th Semester</option>
			<option value="5">5th Semester</option>
			<option value="6">6th Semester</option>
			<option value="7">7th Semester</option>
			<option value="8">8th Semester</option>
		</select><br><br>
		<input type="submit" value="Add Student"><br>
	</form>
	<br>
	<a href="/cse-6th-sem">View CSE 6th Semester Students</a><br>
	<a href="/all-students">View All Students</a>
</body>
</html>
